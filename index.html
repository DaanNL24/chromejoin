<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website met Knoppen</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0; /* Lichte achtergrondkleur */
            margin: 0;
            font-family: Arial, sans-serif; /* Mooie lettertype */
        }
        .button {
            background-color: #4CAF50; /* Groene achtergrond voor knoppen */
            border: none;
            color: white; /* Witte tekstkleur voor knoppen */
            padding: 40px 80px; /* Grotere padding voor grotere knoppen */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 36px; /* Grotere tekstgrootte */
            margin: 20px;
            cursor: pointer;
            border-radius: 10px; /* Ronde hoeken */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Schaduw voor diepte */
            transition: background-color 0.3s, transform 0.3s; /* Transitie voor achtergrondkleur en schaling */
        }
        .button:hover {
            background-color: #45a049; /* Donkerder groen bij hover */
            transform: scale(1.05); /* Vergroot de knop bij hover */
        }
    </style>
</head>
<body>

    <a href="https://www.google.com" class="button">Zoeken</a>
    
    <a href="https://daannl24.github.io/chromejoin/progameren" class="button">Programen tab</a>

    <a href="https://daannl24.github.io/chromejoin/bijbel" class="button">Bijbel tab</a>
    
    <a href="https://daannl24.github.io/chromejoin/school" class="button">School tab</a>

    <a href="https://www.youtube.com/" class="button">Youtube</a>

</body>
</html>
