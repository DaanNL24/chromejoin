<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website met Knoppen</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #007BFF; /* Blauwe achtergrond */
            margin: 0;
            color: white; /* Witte tekstkleur */
        }
        .button {
            background-color: white; /* Witte achtergrond voor knoppen */
            border: none;
            color: #007BFF; /* Blauwe tekstkleur voor knoppen */
            padding: 30px; /* Grotere padding voor grotere knoppen */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 28px; /* Grotere tekstgrootte */
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 250px; /* Vaste breedte voor gelijke knoppen */
            transition: background-color 0.3s, color 0.3s; /* Transitie voor achtergrondkleur en tekstkleur */
        }
        .button:hover {
            background-color: #0056b3; /* Donkerder blauw bij hover */
            color: white; /* Witte tekstkleur bij hover */
        }
        .description {
            margin-top: 20px; /* Ruimte tussen knoppen en beschrijving */
            font-size: 20px; /* Tekstgrootte voor beschrijving */
            text-align: center;
        }
    </style>
</head>
<body>

    <a href="https://www.google.com" class="button">Zoeken</a>
    
    <a href="https://daannl24.github.io/chromejoin/progameren" class="button">Programen tab</a>
    
    <a href="https://daannl24.github.io/chromejoin/school" class="button">School tab</a>

    <div class="description">
        <p>Deze website bevat knoppen die je naar verschillende bronnen leiden.</p>
    </div>

</body>
</html>
