<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programeren Tab</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0; /* Lichte achtergrondkleur */
            margin: 0;
            font-family: Arial, sans-serif; /* Mooie lettertype */
        }
        .button {
            background-color: #4CAF50; /* Groene achtergrond voor knoppen */
            border: none;
            color: white; /* Witte tekstkleur voor knoppen */
            padding: 30px 60px; /* Grotere padding voor knoppen */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px; /* Grotere tekstgrootte */
            margin: 15px;
            cursor: pointer;
            border-radius: 10px; /* Ronde hoeken */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Schaduw voor diepte */
            transition: background-color 0.3s, transform 0.3s; /* Transitie voor achtergrondkleur en schaling */
        }
        .button:hover {
            background-color: #45a049; /* Donkerder groen bij hover */
            transform: scale(1.05); /* Vergroot de knop bij hover */
        }
        .back-button {
            background-color: #007BFF; /* Blauwe achtergrond voor terugknop */
            color: white; /* Witte tekstkleur voor terugknop */
        }
    </style>
</head>
<body>

    <h1>Bijbel tab</h1>
    
    <a href="https://herzienestatenvertaling.nl/teksten/genesis/1" class="button">Bijbel online</a>

    <a href="https://daannl24.github.io/chromejoin/" class="button back-button">Terug</a>

</body>
</html>
